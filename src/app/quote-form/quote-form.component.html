<form [formGroup]="quoteForm" (ngSubmit)="onSubmit(quoteForm.value)">
  <div class="form-group">
    <label for="quoteText">Quote</label>
    <textarea
      class="form-control"
      id="quoteText"
      rows="4"
      placeholder="Enter the quote text here..."
      formControlName="quoteText"
    ></textarea>
    <div
      *ngIf="quoteText.invalid && (quoteText.dirty || quoteText.touched)"
      class="alert alert-danger"
    >
      <span *ngIf="quoteText.errors.required">
        Quote text is required.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="quoteAuthor">Author</label>
    <input
      class="form-control"
      type="text"
      id="quoteAuthor"
      formControlName="quoteAuthor"
    />
    <div
      *ngIf="quoteAuthor.invalid && (quoteAuthor.dirty || quoteAuthor.touched)"
      class="alert alert-danger"
    >
      <span *ngIf="quoteAuthor.errors.required">
        Author's name is required.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="quoteCreator">Creator</label>
    <input
      class="form-control"
      type="text"
      id="quoteCreator"
      formControlName="quoteCreator"
    />
    <div
      *ngIf="
        quoteCreator.invalid && (quoteCreator.dirty || quoteCreator.touched)
      "
      class="alert alert-danger"
    >
      <span *ngIf="quoteCreator.errors.required">
        Creator's name is required.
      </span>
    </div>
  </div>
  <button type="submit" [disabled]="!quoteForm.valid">Post Quote</button>
</form>
